<div class="col-lg-12 mt-3" *ngIf="!topics">
  <img src="/assets/loading.gif" />
</div>

<div class="col-lg-12 mt-3" *ngIf="topics">
    <h1>{{page_title}}</h1>
    <hr>

    <ul class="list-group lsit-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4 class="d-inline-block">
                <a [routerLink]="['/tema', topic._id]">{{topic.title}}</a>
            </h4>
            <span class="badge badge-light float-right">
                {{topic.date | amLocale: 'es' | amTimeAgo }}
            </span>
            <div class="mb-2 mt-2">
                <span class="badge badge-light ml-2">
                    {{topic.user.name + ' ' + topic.user.surname}}
                </span>
                <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-primary d-block mx-auto float-right">Leer</a>
            </div>
        </li>
    </ul>

    <div class="clearfix"></div>

    
        <ul class="pagination mt-4" *ngIf="!no_paginate">
          <li class="page-item">
            <a class="page-link" [routerLink]="['/temas', prevPage]" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let num of numberPages">
              <a class="page-link" [routerLink]="['/temas', num]">{{ num }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" [routerLink]="['/temas', nextPage]" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      
</div>
