<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        {{msgSaveSuccess}}
        <a [routerLink]="['/login']" >identificate aquí</a>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        {{msgSaveError}}
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-5 ml-0 pl-0">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ ]+" />

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ ]+" />

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellidos no son válidos
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />


            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required  />

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                El contraseña no es válida
            </small>
        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">
            {{page_title}}
        </button>
    </form>
</div>
